<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container column">
        <h1>Image Resizer</h1>
        <div class="column">
            <label for="imageUploader" class="custom-file-upload">Upload Image</label>
            <input type="file" id="imageUploader" accept="image/*">
        </div>
        <div id="imagePreview" class="image-preview"></div>
        <div class="row">
            <label for="imageWidth">Width (px):</label>
            <input type="number" id="imageWidth" class="input-size">
        </div>
        <div class="row">
            <label for="imageHeight">Height (px):</label>
            <input type="number" id="imageHeight" class="input-size">
        </div>
        <div class="row">
            <label for="imageSize">File Size (KB):</label>
            <input type="text" id="imageSize" class="input-size" disabled>
        </div>
        <div class="row">
            <label for="maintainAspect">Maintain Aspect Ratio</label>
            <input type="checkbox" id="maintainAspect" checked>
        </div>
        <div class="row">
            <button id="downloadButton">Download Resized Image</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
